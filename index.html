<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hover of Lies - Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            rahmat: '#6b7280',
            techdark: '#0f172a',
            cachegray: '#475569'
          },
          fontFamily: {
            rubik: ['Rubik', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
    }
    .hidden-section {
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .ascii-art {
      font-family: monospace;
      white-space: pre;
      color: #6ee7b7;
      background: #111827;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-techdark text-gray-100 min-h-screen flex flex-col">
  <header class="bg-rahmat p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold text-white">The Hover of Lies</h1>
    <p class="text-sm italic text-gray-300">Sebuah Novel Interaktif Teknologi dan Satire Kehidupan</p>
  </header>

  <main class="flex-grow px-6 py-10 max-w-3xl mx-auto space-y-8">
    <div class="text-center text-lg italic text-yellow-300">ðŸŽ‰ Bab 1â€“5 berhasil digabung ulang. Navigasi aktif. Hover aman.</div>
    <div class="text-center">Klik tombol di bawah untuk mulai membaca!</div>
    <div class="text-center">
      <button onclick="showChapter(1)" class="bg-rahmat px-4 py-2 text-white rounded hover:bg-gray-600 transition">ðŸ“– Mulai dari Bab 1</button>
    </div>
    <div id="content"></div>
  </main>

  <footer class="bg-rahmat text-center text-sm py-4 text-white">
    Dibuat penuh dusta dan cinta oleh Rahmat â€¢ <a href="https://cumahost.github.io/hover-of-lies" class="underline">GitHub Pages</a>
  </footer>

  <script>
    const chapters = [
      `<!-- Bab 1 -->
      <h2 class="text-xl font-semibold text-rahmat">Bab 1: Kode yang Tak Pernah Terbang</h2>
      <p>Rahmat menatap monitor dengan keyakinan penuh...</p>
      <p><em>VS Code</em> tersenyum. "Sudah kusimpan... tapi hanya di sistem lokalmu."</p>
      <p>File Manager bingung. Cmd panik. Cache tertawa.</p>
      <p class="font-bold text-rahmat">To be continued...</p>`,

      `<!-- Bab 2 -->
      <h2 class="text-xl font-semibold text-rahmat">Bab 2: Cache yang Merokok di Tengah Malam</h2>
      <p>Cache duduk di pojok layar browser, rokok localStorage masih menyala.</p>
      <p>"Kamu belum tekan Ctrl+F5, kan?" ujarnya licik.</p>
      <p>Chrome tak berubah, meski push sukses.</p>
      <p class="font-bold">To be continued...</p>`,

      `<!-- Bab 3 -->
      <h2 class="text-xl font-semibold text-rahmat">Bab 3: Git yang Posesif</h2>
      <p>Git selalu ingat masa lalu. Commit yang belum kamu stage, selalu disebut-sebut.</p>
      <p><code>git status</code> muncul seperti mantan yang belum move on.</p>
      <blockquote class="border-l-4 border-gray-400 pl-4 italic text-cachegray">
        "rejected: failed to push some refs. Please pull first."
      </blockquote>
      <p>To be continued...</p>`,

      `<!-- Bab 4 -->
      <h2 class="text-xl font-semibold text-rahmat">Bab 4: Terminal yang Melankolis</h2>
      <p>Terminal berkedip sendu. Perintah terakhir masih menggantung: <code>npm run build</code>.</p>
      <p>Tapi yang muncul malah:</p>
      <pre class="ascii-art">ERR! Cannot find module 'vite'</pre>
      <p>Terminal pun menangis, diam-diam.</p>
      <p>To be continued...</p>`,

      `<!-- Bab 5 -->
      <h2 class="text-xl font-semibold text-rahmat">Bab 5: Branch yang Suka Membelot</h2>
      <p>Branch <code>feature/navbar-hover</code> muncul tiba-tiba. Commit log misterius. Konflik pun muncul.</p>
      <div class="ascii-art">
<<<<<<< HEAD
.button { color: pink; }
=======
.button { color: red; }
>>>>>>> feature/navbar-hover
      </div>
      <p>Terminal menangis. Merge gagal.</p>
      <p>To be continued...</p>`
    ];

    let currentChapter = 0;

    function showChapter(index) {
      currentChapter = index - 1;
      const contentDiv = document.getElementById("content");
      contentDiv.classList.add("fade-in");
      contentDiv.innerHTML = `
        <div class="space-y-4">${chapters[currentChapter]}</div>
        <div class="flex gap-4 justify-between mt-6">
          <button onclick="prevChapter()" ${index === 1 ? 'disabled class="opacity-50 cursor-not-allowed px-4 py-2 rounded bg-gray-600 text-white"' : 'class="px-4 py-2 rounded bg-rahmat text-white hover:bg-gray-600"'}>â¬… Sebelumnya</button>
          <button onclick="nextChapter()" ${index === chapters.length ? 'disabled class="opacity-50 cursor-not-allowed px-4 py-2 rounded bg-gray-600 text-white"' : 'class="px-4 py-2 rounded bg-rahmat text-white hover:bg-gray-600"'}>Selanjutnya âž¡</button>
        </div>`;
    }

    function nextChapter() {
      if (currentChapter < chapters.length - 1) {
        showChapter(currentChapter + 2);
      }
    }

    function prevChapter() {
      if (currentChapter > 0) {
        showChapter(currentChapter);
      }
    }
  </script>
</body>
</html>
